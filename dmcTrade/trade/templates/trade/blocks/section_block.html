{% load wagtailcore_tags wagtailimages_tags %}

<section class="trade-item-section">
    <h2>{{ value.heading }}</h2>
    {% if value.description %}
        {{ value.description }}
    {% endif %}

    <div class="trade-item-group">
        {% for item in value.items %}
            <figure class="trade-item" title="{{ item.name }}">
                <figcaption>
                    <div class="item-code">{{ item.code }}</div>

                    <select
                        class="select-trade-item"
                        data-code="{{ item.code }}"
                        data-name="{{ item.name }}"
                        data-price="{{ value.item_price }}"
                    >
                        {% for pack_size in pack_sizes %}
                            <option value="{{ pack_size }}">{{ pack_size }}</option>
                        {% endfor %}
                    </select>

                </figcaption>

                {% image item.image width-160 %}
                <figcaption class="item-name">
                    {{ item.name }}
                </figcaption>
            </figure>
        {% endfor %}
    </div>
</section>
